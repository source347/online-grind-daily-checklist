    // --- APP LOGIC ---
    const STORAGE_KEY = 'grind_checklist_v1';
    let checkedItems = new Set();

    // Init
    function init() {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
            checkedItems = new Set(JSON.parse(saved));
        }
        renderTable();
        updateStats();
    }

    // Save
    function saveState() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(Array.from(checkedItems)));
        updateStats();
    }

    // Toggle Check
    function toggle(id) {
        if (checkedItems.has(id)) {
            checkedItems.delete(id);
        } else {
            checkedItems.add(id);
        }
        saveState();
        renderTable(); // Re-render to update styling
    }

    // Toggle Category
    function toggleCategory(categoryName) {
        const categoryLinks = LINKS.filter(l => l.category === categoryName);
        const allChecked = categoryLinks.every(l => checkedItems.has(l.id));

        if (allChecked) {
            categoryLinks.forEach(l => checkedItems.delete(l.id));
        } else {
            categoryLinks.forEach(l => checkedItems.add(l.id));
        }
        saveState();
        renderTable();
    }

    // Reset
    function resetProgress() {
        if(confirm("Are you sure you want to uncheck all?")) {
            checkedItems = new Set();
            saveState();
            renderTable();
        }
    }
    
    // Copy All
    function copyAll() {
        const urls = LINKS.map(l => l.url).join('\n');
        navigator.clipboard.writeText(urls);
        alert('All ' + LINKS.length + ' URLs copied to clipboard!');
    }

    // Update Stats
    function updateStats() {
        const percent = Math.round((checkedItems.size / LINKS.length) * 100);
        document.getElementById('stats').textContent = `${checkedItems.size}/${LINKS.length} COMPLETE (${percent}%)`;
    }

    // Render
    function renderTable() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        
        // Group by category
        const groups = {};
        LINKS.forEach(link => {
            if (!groups[link.category]) groups[link.category] = [];
            groups[link.category].push(link);
        });

        for (const [category, links] of Object.entries(groups)) {
            // Category Header
            const catRow = document.createElement('tr');
            catRow.className = "bg-slate-200 border-b border-slate-300";
            catRow.innerHTML = `
                <td colspan="3" class="p-2">
                    <div class="flex justify-between items-center">
                        <span class="font-black text-xs uppercase tracking-wider">${category}</span>
                        <button onclick="toggleCategory('${category}')" class="text-[10px] text-blue-600 font-bold hover:underline">
                            CHECK/UNCHECK GROUP
                        </button>
                    </div>
                </td>
            `;
            tbody.appendChild(catRow);

            // Links
            links.forEach(link => {
                const isChecked = checkedItems.has(link.id);
                const row = document.createElement('tr');
                row.className = `link-row border-b border-slate-200 transition-all ${isChecked ? 'checked' : ''}`;
                
                // Tags HTML
                const tagsHtml = link.tags.map(t => 
                    `<span class="inline-block bg-white border border-slate-300 rounded px-1 text-[9px] text-slate-500 mr-1 mb-1 whitespace-nowrap">${t}</span>`
                ).join('');

                row.innerHTML = `
                    <td class="text-center">
                        <label class="block w-full h-full cursor-pointer flex items-center justify-center p-1">
                            <input type="checkbox" onchange="toggle('${link.id}')" ${isChecked ? 'checked' : ''}>
                        </label>
                    </td>
                    <td>
                        <a href="${link.url}" target="_blank" class="block py-1 hover:text-blue-600 font-bold text-slate-800">
                            ${link.title}
                        </a>
                        <div class="text-[10px] text-slate-400 font-mono truncate max-w-md">${link.url}</div>
                    </td>
                    <td class="align-middle">
                        <div class="flex flex-wrap">${tagsHtml}</div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }
    }

    // Run
    init();

</script>
